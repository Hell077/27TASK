<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./media.css">
  <title>Vite App</title>
</head>

<body>
  <div class="Main">
    <header>
      <a href="#" class="WindowNav">Главная</a>
      <a href="#" class="WindowNav" onclick="OpenPhoto()">Фото</a>
      <a href="#" class="WindowNav">Посты</a>
      <a href="#" class="WindowNav">Личный кабинет</a>
      <div class="mobileIcons">
        <button id="menuBtn" onclick="showPopUp()">
          <img src="./Icons/bars-solid.svg" alt="">
        </button>
      </div>
    </header>
    <div class="PopUp">
      <button class="ClosePopUp" onclick="closePopUp()">
        <img src="./Icons/xmark-solid (1).svg" alt="">
      </button>
      <a href="#" class="mobile">Главная</a>
      <a href="#" class="mobile" onclick="AddPhoto()">Фото</a>
      <a href="#" class="mobile">Посты</a>
      <a href="#" class="mobile">Личный</a>
    </div>



    <div id="add_new_photo">
      <div class="block">
        <input id="NewPhotoSrc" type="text" placeholder="Картинка url">
        <input id="NewPhotoName" type="text" placeholder="Название">
        <button id="add_photo" onclick="AddPhoto()">Добавить</button>
        <button id="cancel" onclick="ClosePhoto()">Отмена</button>
      </div>
    </div>


    <h1 class="gallerey"></h1>
    <div class="grid">
      <div class="photo">
        <img src="https://cdn.pixabay.com/photo/2017/03/04/22/33/oranges-half-2117123_1280.jpg" alt="">
        <p>Photo 1</p>
      </div>
      <div class="photo">
        <img src="http://expresscarerx.net/wp-content/uploads/2017/07/New_user_icon-01.svg_.png" alt="">
        <p>Photo 1</p>
      </div>
      <div class="photo">
        <img src="https://cdn.pixabay.com/photo/2017/03/28/22/55/night-photograph-2183637_960_720.jpg" alt="">
        <p>Photo 1</p>
      </div>
      <div class="photo">
        <img src="https://cdn.pixabay.com/photo/2017/09/20/18/54/cave-2769632_1280.jpg" alt="">
        <p>Photo 1</p>
      </div>

      <script src="./main.js"></script>
      <script src="./media.js"></script>
</body>

</html>
