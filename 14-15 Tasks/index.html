<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
  <header>
    <a id="navbtn">Добавить картинку в слайдер</a>
  </header>
  <div class="menuFilter">
    <menu id="menu">
      <input type="text" id="link" placeholder="Ссылка на картинку">
      <input list="sliderList" id="slider" name="slider" placeholder="Текущий слайдер">
      <datalist id="sliderList">
        <option value="Слайдер_1">
        <option value="Слайдер_2">
        <option value="Слайдер_3">
      </datalist>
      <div class="buttonContainer">
        <button id="AddPhoto"> Add new photo</button>
        <button id="CloseMenu">Close Menu</button>
      </div>
    </menu>
  </div>

  <div class="wrapper">
    <div id="slider1" class="slider"></div>
  </div>
  <div class="wrapper">
    <div id="slider2" class="slider"></div>
  </div>
  <div class="wrapper">
    <div id="slider3" class="slider"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./main.js"></script>
  <script src="script.js"></script>
</body>

</html>
